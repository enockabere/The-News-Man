{% block hero %}
<section class="hero">
    <div class="position-relative overflow-hidden">
        <div class="d-flex min-vh-100" lc-helper="video-bg">
            <video id="vida" style="z-index:1;opacity:0.6;object-fit: cover; object-position: 50% 50%;" class="position-absolute w-100 min-vh-100" autoplay="" preload="" muted="" loop="" playsinline="">
                <!-- adjust object-position to tweak cropping on mobile -->
                <source src="https://cdn.dopewp.com/media/nature/video.mp4" type="video/mp4">
            </video>
            <div style="z-index:2" class="align-self-center text-center text-light col-md-8 offset-md-2">
                <div class="lc-block">
                    <div editable="rich">
                        <h1 class="display-1" id="typ"></h1>
                        <p class="richs">Breaking news, videos, and the latest top stories in world news, business, politics, health and pop culture.
                            <br>&nbsp;at <span class="the">The </span><span class="man">News Man</span>
    
                        </p>
                    </div>
                </div>
                <div class="lc-block">
                    <div class="scrolls">
                        <a href="#about" class="scroll-down" address="true">
                          <img class="img-fluid"src="../static/images/mouse_click.png" alt="">
                        </a>
                      </div>
                    <!-- for Safari support only, remove if you want  -->
                    <script async="" src="https://unpkg.com/smoothscroll-polyfill/dist/smoothscroll.min.js"></script>
    
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
